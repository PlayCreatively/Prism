name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  release:
    types: [created]  # Trigger when a release is created
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: PRISM-Windows
            executable_ext: .exe
          - os: macos-latest
            artifact_name: PRISM-macOS
            executable_ext: ""
          - os: ubuntu-latest
            artifact_name: PRISM-Linux
            executable_ext: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nicegui networkx openai python-dotenv pywebview pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller prism.spec --noconfirm

      - name: Copy external folders (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Copy node_types folder to dist
          Copy-Item -Path "node_types" -Destination "dist/PRISM/node_types" -Recurse
          # Create empty db folder
          New-Item -ItemType Directory -Path "dist/PRISM/db" -Force
          # Create a README for users
          @"
          PRISM - Collaborative Consensus & Interest Mapping
          
          Getting Started:
          1. Run PRISM${{ matrix.executable_ext }}
          2. Enter your OpenAI API key when prompted
          3. Create your first project
          
          Folders:
          - db/ - Your project data (auto-created)
          - node_types/ - Custom node type definitions (editable)
          - config.json - Your settings (auto-created)
          
          "@ | Out-File -FilePath "dist/PRISM/README.txt" -Encoding utf8

      - name: Copy external folders (Unix)
        if: runner.os != 'Windows'
        run: |
          # Copy node_types folder to dist
          cp -r node_types dist/PRISM/node_types
          # Create empty db folder
          mkdir -p dist/PRISM/db
          # Create a README for users
          cat > dist/PRISM/README.txt << 'EOF'
          PRISM - Collaborative Consensus & Interest Mapping
          
          Getting Started:
          1. Run PRISM${{ matrix.executable_ext }}
          2. Enter your OpenAI API key when prompted
          3. Create your first project
          
          Folders:
          - db/ - Your project data (auto-created)
          - node_types/ - Custom node type definitions (editable)
          - config.json - Your settings (auto-created)
          EOF

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/PRISM/*" -DestinationPath "${{ matrix.artifact_name }}.zip"

      - name: Create archive (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist && zip -r "../${{ matrix.artifact_name }}.zip" PRISM

      - name: Create archive (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist && tar -czvf "../${{ matrix.artifact_name }}.tar.gz" PRISM

      - name: Upload artifact (Windows/macOS)
        if: runner.os != 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name || 'latest' }}
          files: |
            artifacts/PRISM-Windows/PRISM-Windows.zip
            artifacts/PRISM-macOS/PRISM-macOS.zip
            artifacts/PRISM-Linux/PRISM-Linux.tar.gz
